spring.application.name=inventario

server.port=8080
server.servlet.context-path=/api/inventario/

# Configuraciones de conexión a MySql
spring.datasource.url=jdbc:mysql://localhost:3306/inventario?serverTimezone=UTC
spring.datasource.dbname=inventario
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.hbm2ddl.auto=update
spring.jpa.hibernate.ddl-auto=update
